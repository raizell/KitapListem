<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Geri"></ion-back-button>
    </ion-buttons>
    <ion-title>Kayıt Ol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="warning">
  <ion-list>
<ion-item>
  <ion-label position="floating">Ad Soyad</ion-label>
  <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">E-Mail</ion-label>
  <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
<ion-item>
  <ion-label position="floating">Kullanıcı Adı</ion-label>
  <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Şifre</ion-label>
  <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <br>
  <br>
  <ion-button [disabled]="userData.name == '' || userData.email == '' || userData.username == '' || userData.password == '' " color="success" expand="block" (click)="kayit()">Kayıt Ol</ion-button>

  </ion-list>
</ion-content>
